name: Publish Python Package

on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  swig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt update
          sudo apt-get install -y swig
      - run: make py-swig
      - uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: swigfiles
          path: build/py/

  build:
    needs: swig
    name: build (${{ matrix.config.name }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              name: windows,
              os: windows-latest,
              cxxflags: -static,
              ldflags: -static,
              compiler: g++,
            }
          - {
              name: ubuntu,
              os: ubuntu-latest,
              cxxflags: "",
              ldflags: "",
              compiler: g++,
            }
          - {
              name: macos,
              os: macos-latest,
              cxxflags: "",
              ldflags: "",
              compiler: clang++,
            }
        python-version: ["3.14", "3.13", "3.12", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: swigfiles
          path: build/py
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel
          python -m pip install -r requirements_dev.txt
      - if: startsWith(matrix.config.os, 'macos')
        run: |
          brew install llvm libomp
          BREW_PREFIX="$(brew --prefix)"
          echo "PATH=$BREW_PREFIX/opt/llvm/bin:${PATH}" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$BREW_PREFIX/opt/llvm/include -I$BREW_PREFIX/opt/libomp/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$BREW_PREFIX/opt/llvm/lib/c++ -L$BREW_PREFIX/opt/llvm/lib/unwind -lunwind -L$BREW_PREFIX/opt/libomp/lib" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=15.0" >> $GITHUB_ENV
          echo "CXX=$BREW_PREFIX/opt/llvm/bin/clang++" >> $GITHUB_ENV
      - run: make py-build
        shell: bash
        env:
          CXX: ${{ matrix.config.compiler }}
          CXXFLAGS: ${{ matrix.config.cxxflags }} ${{ env.CPPFLAGS }}
          LDFLAGS: ${{ matrix.config.ldflags }} ${{ env.LDFLAGS }}
      - run: make py-local-install
        shell: bash
      - run: make py-test
        shell: bash
      - run: make pypi-dist
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: package-${{ matrix.config.name }}-${{ matrix.python-version }}
          path: build/py/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          mkdir -p build/py/dist
          # Copy wheels and source dists from all downloaded artifacts into build/py/dist
          # Exclude linux_x86_64 wheels which PyPI rejects for our target audience
          find . -type f \( -name "*.whl" -o -name "*.tar.gz" \) ! -name "*linux_x86_64.whl" -exec cp {} build/py/dist/ \;
      - name: Verify artifacts
        run: |
          echo "Contents of build/py/dist:"
          ls -la build/py/dist || true
          echo "File types:" 
          file build/py/dist/* || true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # npm ci to get prettier
      - run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_dev.txt
          npm ci
      - run: make python
      - run: make py-local-install
      - run: make pypi-publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      - run: make py-doc
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: "docs"
          message: "docs(python): Update Python docs"
