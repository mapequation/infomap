name: Publish Python Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  swig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt update
          sudo apt-get install -y swig
      - run: make py-swig py-package-files
      - uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: py-source
          path: build/py/

  sdist:
    needs: swig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: py-source
          path: build/py
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --sdist --outdir build/py/dist build/py
      - uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: python-sdist
          path: build/py/dist/*.tar.gz

  build_wheels:
    needs: swig
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: py-source
          path: build/py
      - uses: actions/setup-python@v6
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.3.1
      - if: startsWith(matrix.os, 'macos')
        run: brew install libomp
      - name: Build wheels
        run: python -m cibuildwheel build/py --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "*-musllinux* pp*"
          CIBW_ENVIRONMENT_MACOS: >-
            CXX=/usr/bin/clang++
            MACOSX_DEPLOYMENT_TARGET=15.0
            CPPFLAGS="-I$(brew --prefix libomp)/include"
            LDFLAGS="-L$(brew --prefix libomp)/lib"
      - uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  publish:
    needs: [build_wheels, sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          mkdir -p build/py/dist
          find . -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} build/py/dist/ \;
      - name: Verify artifacts
        run: |
          echo "Contents of build/py/dist:"
          ls -la build/py/dist || true
          echo "File types:"
          file build/py/dist/* || true
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_dev.txt
          python -m pip install --no-index --find-links build/py/dist infomap
          npm ci
      - run: make pypi-publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      - run: make py-doc
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: "docs"
          message: "docs(python): Update Python docs"
